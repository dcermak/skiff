---
name: Behave Tests

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  behave-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/behave-tests.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: install required dependencies
        run: |
          sudo apt update
          sudo apt install libbtrfs-dev libgpgme-dev

      - name: set up go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install behave

      - name: set kernel config to workaround apparmor on ubuntu blocking unshare(CLONE_NEWNS)
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Build skiff binary
        run: make binaries

      - name: Run behave tests
        run: python -m behave features/
